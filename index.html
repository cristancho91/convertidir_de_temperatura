<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>convertidor de grados y fahrenheit</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <select name="grados" id="grados">
                <option value="" selected disabled >elija el tipo de conversion</option>
                <option value="celsius">CELSIUS -> FAHRENHEIT</option>
                <option value="fahrenheit">FAHRENHEIT -> CELSIUS</option>
            </select>
            <input type="number" name="dato" id="dato"  placeholder="ingrese los grados a convertir">
            <button id="button" onclick='convertir()'>convertir</button>
        </div>
       
    </div>

    <div class="cajaresult">
        <p id="resultado"></p>
    </div>
    

    <footer>Creado por JHON CRISTANCHO</footer>

    <script src="script.js"></script>
</body>
</html>
